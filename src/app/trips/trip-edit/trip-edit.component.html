<p>Trip Form</p>

<form class="tripForm">
  <mat-form-field appearance="fill">
    <mat-label>From</mat-label>
    <input matInput placeholder="Location ex. Sylhet">
    <mat-error></mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>To</mat-label>
    <input matInput placeholder="Location ex. Dhaka">
    <mat-error></mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput>
    <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
    <mat-datepicker></mat-datepicker>
  </mat-form-field>
</form>
<button type="submit" mat-stroked-button>
  Create Trip
</button>
