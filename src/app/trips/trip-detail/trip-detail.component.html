<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button [routerLink]="['/trips',id,'edit']" routerLinkActive="router-link-active" class="btn btn-warning">
        Edit Trip
      </button>
      <button class="btn btn-danger" (click)="onDelete()">
        Delete Trip
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h4>From: <strong>{{trip.tripFrom}}</strong></h4>
    </div>
    <div class="col-md-6">
      <h4>To: <strong>{{trip.tripTo}}</strong></h4>
    </div>
    <div class="col-md-6">
      <h6>Date: <strong>{{trip.tripDate.toDate()|date}}</strong></h6>
    </div>
    <div class="col-md-6">
      <h6>Status: {{trip.tripStatus}}</h6>
    </div>
  </div>
</div>
