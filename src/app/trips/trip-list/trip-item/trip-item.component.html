<div class="card" [routerLink]="['/trips',trip.tripId]" routerLinkActive="router-link-active" style="cursor: pointer;">
  <div class="card-body">
    <h6 class="card-title">From : <strong>{{trip.tripFrom}}</strong> </h6>
    <h6 class="card-titile">To : <strong>{{trip.tripTo}}</strong> </h6>
    <p class="card-subtitle mb-2">Date: {{trip.tripDate.toDate() | date }}</p>
    <p class="card-subtitle mb-2">Status: {{trip.tripStatus}}</p>
  </div>
</div>
