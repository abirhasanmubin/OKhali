<main class="form-signin">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="name" placeholder="Full Name" formControlName="fullName">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="contact" placeholder="01*********" formControlName="contact">
      <label for="floatingInput">Contact Number</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
        formControlName="password" minlength="4">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="isDriver" formControlName="isDriver">
      <label class="form-check-label" for="isDriver">Driver</label>
    </div>
    <br>
    <button [disabled]="!signUpForm.valid" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  </form>
  <hr>
  Or, Sign Up Using
  <br>
  <button>SignUp using google</button>
  <button>SignUp using Facebook</button>
</main>
