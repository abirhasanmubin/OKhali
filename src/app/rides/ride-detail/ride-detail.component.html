<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button [routerLink]="['/rides',id,'edit']" routerLinkActive="router-link-active" class="btn btn-warning">
        Edit Ride
      </button>
      <button class="btn btn-danger" (click)="onDelete()">
        Delete Ride
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h4>Rider: <strong>{{ride?.rider}}</strong></h4>
    </div>
    <div class="col-md-6">
      <h4>Start: <strong>{{ride?.startTime}}</strong></h4>
    </div>
    <div class="col-md-6">
      <h6>End: <strong>{{ride?.endTime.toDate()|date}}</strong></h6>
    </div>
    <div class="col-md-6">
      <h6>Users: {{ride?.users}}</h6>
    </div>
  </div>
</div>
